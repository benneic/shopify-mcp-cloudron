version: '3.8'

services:
  shopify-mcp:
    build: .
    container_name: shopify-mcp-server
    ports:
      - "3000:3000"
      - "8080:8080"
    environment:
      - PORT=3000
      - NODE_ENV=production
      # Add your Shopify API credentials here for testing
      # - SHOPIFY_API_KEY=your_api_key
      # - SHOPIFY_API_SECRET=your_api_secret
      # - SHOPIFY_STORE_DOMAIN=your-store.myshopify.com
    volumes:
      # Mount local data directory for persistence in development
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/app/code/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s